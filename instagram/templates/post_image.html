{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
{% load static %}
<div class="container row" style="background-image: url('https://images.unsplash.com/photo-1611262588024-d12430b98920?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8aW5zdGFncmFtfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');background-repeat: no-repeat; background-size: cover;">
    <div class="col-md-3"></div>
    <div class="col-md-6">

        <div class="card card-body ">

            <form action="" method="POST" enctype="multipart/form-data" novalidate>
                {%csrf_token%}

                {% bootstrap_form form layout='inline' %}
                <button type=submit class="btn btn-sm btn-primary" value="Upload">Upload</button>
            </form>

        </div>

    </div>
    <div class="col-md-3"></div>

</div>



{% endblock %}
