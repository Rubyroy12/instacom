{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
{% load static %}
<div class="container row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

        <div class="card card-body ">

            <form action="" method="POST" enctype="multipart/form-data" novalidate>
                {%csrf_token%}

                {% bootstrap_form form layout='inline' %}
                <button type=submit class="btn btn-sm btn-primary" value="Upload">Upload</button>
            </form>

        </div>

    </div>
    <div class="col-md-3"></div>

</div>

{% endblock %}
